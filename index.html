<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="Heading">You waited</h1>
    <p id="Clock" class="Clock">0</p>
     <p class="Clock">seconds</p>
     <p id="Minutes" class="Clock">0</p>
     <p class="Clock">minutes</p>
     <p id="Hours" class="Clock">0</p>
     <p class="Clock">hours</p>
     <p id="Days" class="Clock">0</p>
     <p class="Clock">days</p>
     <p id="Monts" class="Clock">0</p>
     <p class="Clock">months</p>



</body>
</html>
